<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Document</title>
</head>
<body>
   <div class="contener">
        <div class="header">
            <h2>Create your account</h2>
        </div>

        <div class="message">
            
        </div>

        <img src="image/btn.png" alt="" class="menu-image">
        <form action="" class="form">
                <div class="form-control">
                    <label for="">Username : </label>
                    <input type="text" placeholder="entrer votre nom"  id="username">          
                </div>
        
                <div class="form-control">
                    <label for="">Email : </label>
                    <input type="email" placeholder="entrer votre email"  id="email">
                </div>
        
                <div class="form-control">
                    <label for="">Mot de passe : </label>
                    <input type="password" placeholder="******** "  id="password">
                </div>
        
                <div class="form-control">
                    <label for="">Confirmer le mot de passe : </label>
                    <input type="password" placeholder="*******"  id="passwordconfirm">
                </div>
            
            <button type="submit" id="send">S'inscrire</button>
        </form>
   </div>  

   <script src="./formulire.js"></script>
</body>
</html>
